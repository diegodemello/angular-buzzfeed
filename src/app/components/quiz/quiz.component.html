<div class="quiz-container">
    <div class="logo">
        <img src="../../../assets/img/logo.png" alt="">
        <h3>{{title}}</h3>
    </div>
    <div class="questions">
        <h3>{{questionSelected.question}}</h3>
    </div>
    <div class="options">
        <button class="btn-option" *ngFor="let option of questionSelected.options" (click)="playerChoice(option.alias)">
            {{option.name}}
        </button>
    </div>
    <div *ngIf=finished class="results">
        <h1>O seu resultado Ã©: </h1>
        <p>Resposta selecionada</p>
    </div>
</div>
